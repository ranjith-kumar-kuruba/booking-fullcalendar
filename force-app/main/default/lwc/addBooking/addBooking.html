<template>
    <div class="custom-modal">
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <span class="slds-modal__close">
                        <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="close"
                            onclick={handleClose}></lightning-icon>
                    </span>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Add Vehicle</h2>
                </header>
                <lightning-record-edit-form object-api-name="Booking__c" onsubmit={handleSubmit}
                    onsuccess={handleSuccess}>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-messages></lightning-messages>

                        <lightning-input-field field-name="Vehicle__c" value={vehicleId}
                            required></lightning-input-field>
                        <lightning-input-field field-name="Customer__c" required></lightning-input-field>
                        <lightning-input-field field-name="Start_Datetime__c" required>
                        </lightning-input-field>
                        <lightning-input-field field-name="End_Datetime__c" required>
                        </lightning-input-field>
                        <lightning-input-field field-name="Start_Location__c" required>
                        </lightning-input-field>
                        <lightning-input-field field-name="End_Location__c" required>
                        </lightning-input-field>
                        <lightning-input-field field-name="Status__c" required></lightning-input-field>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" title="Cancel" class="slds-m-right_small"
                            onclick={handleClose}></lightning-button>
                        <lightning-button variant="brand" label="Submit" title="Submit"
                            type="submit"></lightning-button>
                    </footer>
                </lightning-record-edit-form>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
